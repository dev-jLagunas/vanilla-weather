<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="display-container">
      <form action="" class="search-form">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="text"
          class="search-input"
          placeholder="Enter a location"
        />
        <button type="submit" class="submit-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <section class="error-display">
        <img src="images/404.png" alt="Error img" class="error-img" />
        <p>Oops! Invalid location</p>
      </section>
      <section class="weather-display">
        <img src="" alt="Current weather img" class="weather-img" />
        <p class="temp"></p>
        <p class="description"></p>
      </section>
      <section class="details-display">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </section>
    </main>
    <!-- Javascript -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
